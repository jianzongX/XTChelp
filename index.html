<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小天才视频站</title>
    <!-- 引入Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 基础设置 */
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #FB7299;
            --text-dark: #1F2937;
            --text-light: #6B7280;
        }
        
        /* 平滑滚动和字体渲染优化 */
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 背景图设置 */
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), url('https://t.alcy.cc/fj');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 毛玻璃效果容器 */
        .glass-container {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .glass-container:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        
        /* 教程卡片样式 */
        .tutorial-card {
            transition: all 0.3s ease;
            border-radius: 0.75rem;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(30, 30, 40, 0.6);
        }
        
        .tutorial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(40, 40, 50, 0.7);
        }
        
        .card-header {
            padding: 20px;
            background: linear-gradient(to right, #3B82F6, #1E40AF);
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .tutorial-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 600;
            color: #ffd700;
        }
        
        .tutorial-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .watch-btn {
            padding: 10px 25px;
            border-radius: 50px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }
        
        .watch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }
        
        .watch-btn:active {
            transform: translateY(1px);
        }
        
        /* 搜索框样式 */
        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 2rem;
            padding: 0.8rem 1.5rem;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* 主题标签样式 */
        .theme-tag {
            display: inline-block;
            background: rgba(59, 130, 246, 0.3);
            color: white;
            border-radius: 0.5rem;
            padding: 0.3rem 0.8rem;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .theme-tag:hover, .theme-tag.active {
            background: rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }
        
        /* 加载动画 */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--secondary-color);
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .header-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .tutorial-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .card-delay-1 { animation-delay: 0.1s; }
        .card-delay-2 { animation-delay: 0.2s; }
        .card-delay-3 { animation-delay: 0.3s; }
        .card-delay-4 { animation-delay: 0.4s; }
        
        /* 标题样式 */
        .site-title {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start p-4 sm:p-6 min-h-screen">
    <!-- 主内容区域 -->
    <div class="w-full max-w-6xl space-y-6">
        <!-- 标题和搜索区域 -->
        <div class="header-row flex flex-col md:flex-row justify-between gap-6 mt-4">
            <!-- 标题区域 -->
            <div class="glass-container p-6 flex-1">
                <div>
                    <h1 class="text-4xl font-bold site-title">小天才视频站</h1>
                    <p class="text-white/80 mt-2">精选小天才教程资源，提升技能水平</p>
                </div>
            </div>
            
            <!-- 搜索区域 -->
            <div class="glass-container p-6 flex-1 flex items-center">
                <div class="w-full relative">
                    <input type="text" id="searchInput" class="search-box" placeholder="搜索教程标题、主题或作者...">
                    <i class="fas fa-search absolute right-5 top-3 text-white/70"></i>
                </div>
            </div>
        </div>
        
        <!-- 主题过滤区域 -->
        <div class="glass-container p-5">
            <h2 class="text-xl font-bold text-white mb-3">主题分类</h2>
            <div id="themeContainer" class="flex flex-wrap">
                <span class="theme-tag active" data-theme="all">全部</span>
                <!-- 主题标签将通过JS动态生成 -->
            </div>
        </div>
        
        <!-- 教程展示区域 -->
        <div class="glass-container p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">教程列表</h2>
                <div class="text-white/80" id="tutorialCount">加载中...</div>
            </div>
            
            <!-- 教程网格 -->
            <div id="tutorialContainer" class="tutorial-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="text-center py-10">
                    <div class="loading-spinner"></div>
                    <p class="text-white mt-4">正在加载教程数据...</p>
                </div>
            </div>
        </div>
        
        <!-- 底部信息栏 -->
        <div class="glass-container p-6">
            <div class="stats-container flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center">
                        <i class="fas fa-film text-xl"></i>
                    </div>
                    <div>
                        <div class="text-white font-bold text-xl" id="totalTutorials">0</div>
                        <div class="text-white/70">教程总数</div>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-pink-500 flex items-center justify-center">
                        <i class="fas fa-tags text-xl"></i>
                    </div>
                    <div>
                        <div class="text-white font-bold text-xl" id="themeCount">0</div>
                        <div class="text-white/70">主题分类</div>
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-purple-500 flex items-center justify-center">
                        <i class="fas fa-user text-xl"></i>
                    </div>
                    <div>
                        <div class="text-white font-bold text-xl" id="authorCount">0</div>
                        <div class="text-white/70">作者数量</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- GitHub信息 -->
        <div class="text-center text-white/60 text-sm py-6">
            <p>部署于GitHub Pages | 数据来源: info.txt</p>
            <p class="mt-2">© 2023 小天才视频站 | 基于剑宗UI设计</p>
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const tutorialContainer = document.getElementById('tutorialContainer');
            const themeContainer = document.getElementById('themeContainer');
            const searchInput = document.getElementById('searchInput');
            const tutorialCount = document.getElementById('tutorialCount');
            const totalTutorials = document.getElementById('totalTutorials');
            const themeCount = document.getElementById('themeCount');
            const authorCount = document.getElementById('authorCount');
            
            // 存储教程数据
            let tutorials = [];
            let themes = [];
            let authors = new Set();
            
            // 从info.txt加载数据
            function loadTutorialData() {
                fetch('info.txt')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('无法加载教程数据');
                        }
                        return response.text();
                    })
                    .then(data => {
                        processTutorialData(data);
                    })
                    .catch(error => {
                        console.error('加载教程数据失败:', error);
                        showError(`无法加载教程数据: ${error.message}`);
                    });
            }
            
            // 处理教程数据
            function processTutorialData(data) {
                const lines = data.split('\n');
                tutorials = [];
                themes = [];
                authors.clear();
                
                for (const line of lines) {
                    if (!line.trim()) continue;
                    
                    const tutorial = {};
                    const fields = line.split(';');
                    
                    for (const field of fields) {
                        const [key, value] = field.split(':');
                        if (key && value) {
                            tutorial[key.trim()] = value.trim();
                        }
                    }
                    
                    if (tutorial['主题'] && tutorial['标题']) {
                        tutorials.push(tutorial);
                        
                        // 收集主题
                        if (!themes.includes(tutorial['主题'])) {
                            themes.push(tutorial['主题']);
                        }
                        
                        // 收集作者
                        if (tutorial['作者']) {
                            authors.add(tutorial['作者']);
                        }
                    }
                }
                
                if (tutorials.length === 0) {
                    showError("未找到有效的教程数据");
                    return;
                }
                
                // 更新统计信息
                totalTutorials.textContent = tutorials.length;
                themeCount.textContent = themes.length;
                authorCount.textContent = authors.size;
                tutorialCount.textContent = `共 ${tutorials.length} 个教程`;
                
                // 渲染主题标签
                renderThemeTags();
                
                // 初始渲染教程
                renderTutorials(tutorials);
            }
            
            // 渲染主题标签
            function renderThemeTags() {
                // 清空现有标签
                themeContainer.innerHTML = '<span class="theme-tag active" data-theme="all">全部</span>';
                
                // 添加主题标签
                themes.forEach(theme => {
                    const tag = document.createElement('span');
                    tag.className = 'theme-tag';
                    tag.textContent = theme;
                    tag.setAttribute('data-theme', theme);
                    tag.addEventListener('click', function() {
                        // 移除所有active类
                        document.querySelectorAll('.theme-tag').forEach(t => {
                            t.classList.remove('active');
                        });
                        // 为当前标签添加active类
                        this.classList.add('active');
                        
                        // 过滤教程
                        const themeToFilter = this.getAttribute('data-theme');
                        const filtered = filterTutorials(tutorials, searchInput.value, themeToFilter);
                        renderTutorials(filtered);
                    });
                    
                    themeContainer.appendChild(tag);
                });
            }
            
            // 渲染教程卡片
            function renderTutorials(tutorialsToRender) {
                tutorialContainer.innerHTML = '';
                
                if (tutorialsToRender.length === 0) {
                    tutorialContainer.innerHTML = `
                        <div class="col-span-full text-center py-10">
                            <i class="fas fa-file-excel text-4xl text-yellow-400 mb-4"></i>
                            <p class="text-white">没有找到匹配的教程</p>
                        </div>
                    `;
                    tutorialCount.textContent = "没有找到教程";
                    return;
                }
                
                // 更新教程计数
                tutorialCount.textContent = `共 ${tutorialsToRender.length} 个教程`;
                
                // 添加教程卡片
                tutorialsToRender.forEach((tutorial, index) => {
                    const card = document.createElement('div');
                    card.className = `tutorial-card fade-in ${index < 4 ? 'card-delay-' + index : ''}`;
                    card.innerHTML = `
                        <div class="card-header">${tutorial['主题'] || '未分类'}</div>
                        <div class="card-body">
                            <div class="tutorial-title">${tutorial['标题'] || '未命名教程'}</div>
                            <div class="tutorial-meta">
                                <div class="author">
                                    <i class="fas fa-user"></i>
                                    ${tutorial['作者'] || '未知作者'}
                                </div>
                                <button class="watch-btn" data-link="${tutorial['链接'] || '#'}">
                                    <i class="fas fa-play"></i> 观看
                                </button>
                            </div>
                        </div>
                    `;
                    tutorialContainer.appendChild(card);
                });
                
                // 添加按钮事件
                document.querySelectorAll('.watch-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const link = this.getAttribute('data-link');
                        if (link && link !== '#') {
                            // 确保链接有协议
                            const fullLink = link.startsWith('http') ? link : 'https://' + link;
                            window.open(fullLink, '_blank');
                        }
                    });
                });
            }
            
            // 过滤教程
            function filterTutorials(tutorials, searchTerm = '', theme = 'all') {
                searchTerm = searchTerm.toLowerCase();
                
                return tutorials.filter(tutorial => {
                    const matchesSearch = searchTerm === '' || 
                        (tutorial['标题'] && tutorial['标题'].toLowerCase().includes(searchTerm)) ||
                        (tutorial['作者'] && tutorial['作者'].toLowerCase().includes(searchTerm)) ||
                        (tutorial['主题'] && tutorial['主题'].toLowerCase().includes(searchTerm));
                    
                    const matchesTheme = theme === 'all' || 
                        (tutorial['主题'] && tutorial['主题'] === theme);
                    
                    return matchesSearch && matchesTheme;
                });
            }
            
            // 显示错误信息
            function showError(message) {
                tutorialContainer.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <i class="fas fa-exclamation-triangle text-4xl text-yellow-400 mb-4"></i>
                        <p class="text-white">${message}</p>
                        <p class="text-white/70 mt-4">请确保info.txt文件存在且格式正确</p>
                    </div>
                `;
                tutorialCount.textContent = "加载失败";
            }
            
            // 初始化搜索功能
            function initSearch() {
                searchInput.addEventListener('input', function() {
                    // 获取当前选中的主题
                    const activeTheme = document.querySelector('.theme-tag.active')?.getAttribute('data-theme') || 'all';
                    
                    const filtered = filterTutorials(tutorials, this.value, activeTheme);
                    renderTutorials(filtered);
                });
            }
            
            // 初始化页面
            function initPage() {
                loadTutorialData();
                initSearch();
            }
            
            // 启动页面
            initPage();
        });
    </script>
</body>
</html>
